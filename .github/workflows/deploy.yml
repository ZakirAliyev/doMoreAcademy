name: Auto Deploy React App to Plesk via FTP

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install --force --registry=https://registry.npmjs.org/

      - name: Build React project
        run: npm run build

      - name: Check if dist directory exists
        run: |
          if [ ! -d "dist" ]; then
            echo "Dist directory not found!"; exit 1;
          fi

      - name: Deploy to FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ftp.domoreaze.com          # burda açıq saxlanır
          username: domoreaz                 # burda açıq saxlanır
          password: ${{ secrets.FTP_PASSWORD }} # YALNIZ şifrə secret-də
          local-dir: dist/
          server-dir: httpdocs/

      - name: Cleanup build artifacts
        run: rm -rf dist
